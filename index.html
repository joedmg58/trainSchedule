<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trainshit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--jumbotron shit-->

    <div class="jumbotron jumbotron-fluid">
            <div class="container">
                  <h1 class="display-4">Anytime is Train Time</h1>
                  <p class="lead">Choo Choo. Chee Chee.</p>
            </div>
    </div>
    
    <div class = "row">
        <div class = "col-lg-12">
            <div class = "panel-panel default">
                <div class="panel-heading">
                        <h4 class="panel-title">
                            Current Train Schedule
                        </h4>
    
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                                </thead>
                                <tbody id ="ts">
                                    <!--train schedule script shit-->
                                </tbody>
                            </table>                            
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class = "row">
            <div class = "col-lg-12">
                <div class = "panel-panel default">
                        <form action="">
                                Train Name: <input type="text" name="name"><br>
                                Destination: <input type="text" name="destination"><br>
                                First Train Time (HH:mm - Military Time): <input type="time"><br>
                                Frequency: <input type="text" name="frequency"><br>
                              <button class="btn btn-primary" id="subbtn" type="submit">Submit</button>
                        </form>
                </div>
            </div>
        </div>

</body>
</html>
